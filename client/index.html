<!doctype html>
<html ng-app="labControlApp">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/nvd3/nv.d3.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,400,700">
	<link rel="stylesheet" href="css/styles.css">

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="js/app.js"></script>	
	<script src="js/controllers.js"></script>

	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
	</script> 

	<base href="/">
</head>

<body ng-controller="MainCtrl">
	<!-- Navigation Bar -->
	<nav class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container-fluid">

			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Lab Controller</a>
	        </div>

			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/jobs">Schedule a Cooldown</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Fridges<span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li ng-repeat="fridge in model.fridges"><a href="{{fridge.name | lowercase}}">{{fridge.name}}</a></li>
						</ul>
					</li>
				</ul>
	        </div>
		</div>
	</nav>

	<!-- Main View -->
	<div ng-view></div>

	<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

	<script src="bower_components/d3/d3.js"></script>
	<script src="bower_components/nvd3/nv.d3.js"></script> <!-- or use another assembly -->
	<script src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
</body>

</html>
