<div class="container-fluid">
    <tabset justified="true">
    	<tab heading="Temperature">
    		<div class="col-lg-6 text-center panel" ng-repeat="data in tempData" >
    			<div class="monitor">{{data[0].temp + "K : " + data[0].delta + "mK/sec"}}</div>
    			<nvd3 options = "chartoptions" data="data" config="chartconfig"></nvd3>
    		</div>
    		
<!-- 			<div class="row text-center">
				<div class="col-lg-3 monitor" ng-repeat = "t in temp">{{t.temp + "K - " + t.delta + "K/sec"}}</div>
			</div> -->
    	</tab>
    	<tab heading="Magnet">
    		<nvd3 ng-repeat="data in magnetData" options = "chartoptions" data="data" config="chartconfig" class="magnet"></nvd3>
    		<div class="row text-center">
	    		<div class="col-lg-6 monitor">{{v*1000 + " mV"}}</div>
	    		<div class="col-lg-6 monitor">{{i + " A"}}</div>
    		</div>
    	</tab>
    	<tab heading="Control">
	    	<div class="row text-center">
	    		<h1>Magup</h1>
		    	<div class="col-lg-offset-3 col-lg-6 well">
		    		<div class="form-group">
			    		<label class="text-center">Target Voltage</label>
			    		<input type="text" ng-model="targetVoltage" placeholder="700 mV" class="form-control"></input>
		    		</div>
		    		<button type="button" class="btn btn-info" ng-click="magup();magupCollapse=false">Start Magup</button>
					<div ng-init="magupCollapse=true" collapse="magupCollapse">
						<br>
						<progressbar class="progress-striped" value="percentComplete"></progressbar>
					</div>
		    	</div>
		    	
		    </div>
		    <div class="row text-center">
		        <h1>Soak</h1>
		        <div class="col-lg-offset-3 col-lg-6 well">
		        	<div class="form-group">
			        	<h1 style="font-weight:bold;text-size:bold;">Switch is {{fridgeData.switchState}}</h1>
			        	<button class="btn btn-danger" ng-click="changeSwitch()">{{fridgeData.switchState === "Closed" ? "Open": "Close"}} Switch</button>
		        	</div>
					<div ng-init="soakCollapse=true" collapse="soakCollapse">
						<progressbar class="progress-striped" value="soakPercentComplete"></progressbar>
					</div>
		        </div>
		    </div>
		    <div class="row text-center">
		        <h1>Magdown</h1>
		        <div class="well col-lg-offset-3 col-lg-6">
			        <div class="form-group">
			        	<button class="btn" ng-click="magdown();magdownCollapse=false">Start Magdown</button>
			        </div>
					<div ng-init="magdownCollapse=true" collapse="magdownCollapse">
						<progressbar class="progress-striped" value="magdownPercentComplete"></progressbar>
					</div>
		        </div>
		    </div>
    	</tab>
    	<tab heading="Log">
    		<div class="row text-center">
    			<form class="form-inline">
	    			<div class="form-group">
	    				<label class="control-label">Load Data</label>
	    				<input class="form-control" ng-model="numLogPoints" placeholder="Number"></input>
	    				<select class="form-control" ng-model="logUnits">
	    					<option value="60">Minutes</option>
	    					<option value="3600">Hours</option>
	    					<option value="86400">Days</option>
	    				</select>
	    				<button type="button" class="btn btn-info" ng-click="getLogData(logUnits*numLogPoints);logCollapse=false">Get Data</button>
	    			</div>
	    		</form>
    		</div>
    		<div class="row" ng-init="logCollapse=true" collapse="logCollapse">
	    		<nvd3 options = "logChartOptions" data="logData" config="chartconfig" class="log"></nvd3>
	    	</div>
    	</tab>
    </tabset>
</div>
