<div class="row text-center">
	<h1>Plourde Research Group</h1>
	<h2>Fridge Control</h2>
	<div class="col-lg-offset-2 col-lg-8">
		<div class="row" ng-repeat="fridge in model.fridges">
			<div class="col-lg-6 text-right"><h3>{{fridge.name}}</h3></div>
			<div class="col-lg-6 text-left"><h3>{{fridge.status}}</h3></div>
		</div>
	</div>
</div>
