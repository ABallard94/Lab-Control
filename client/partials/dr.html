<div class="container-fluid">
    <tabset justified="true">
        <tab heading="Temperature">
            <div class="fill">
                <div class="col-lg-6 text-center" ng-repeat="chart in charts">
                    <div class="row">
                        <div class="col-lg-3">
                            <p class=DRMonitor>
                                {{chart.temp}} K
                                <br>
                                <span ng-style="{color: chart.line.color}">{{chart.delta}}</span>
                                <span style="font-size: small">K/min</span>
                            </p>
                        </div>
                        <div class="col-lg-9">
                            <plotly data="[chart]" layout="chart.layout" options=options></plotly>
                        </div>
                    </div>
                </div>
            </div>
        </tab>
        <tab heading="Log">
            <div class="row text-center">
                <form class="form-inline">
                    <div class="form-group">
                        <label class="control-label">Load Data</label>
                        <input class="form-control" ng-model="numLogPoints" placeholder="Number"></input>
                        <select class="form-control" ng-model="logUnits">
                            <option value="60">Minutes</option>
                            <option value="3600">Hours</option>
                            <option value="86400">Days</option>
                        </select>
                        <button type="button" class="btn btn-info" ng-click="getLogData(logUnits*numLogPoints);logCollapse=false">Get Data</button>
                    </div>
                </form>
            </div>
            <div class="row log-plot">
                <div class="col-lg-12">
                    <plotly style="width=100%" data="log.data" layout="log.layout" options=options></plotly>
                </div>
            </div>
        </tab>
    </tabset>
</div>
